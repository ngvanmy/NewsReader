<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        function load() {
            $.getJSON('/api/TinhTe?page=2').done(function (results) {
                $.each(results, function (index) {
                    var li = '<li>' + results[index]["Text"] + '</li>';
                    $('ul').append(li);
                });
            });
        }
    </script>
</head>
<body>
    <button class="btn btn-primary" onclick="load();">Fetch</button>
    <ul>

    </ul>
</body>
</html>
